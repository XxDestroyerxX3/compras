<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskandre Café - Contacto</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #4e342e, #3e2723);
            background-attachment: fixed;
        }

        /* NAV */
        nav {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        nav a {
            color: #ffe6d1;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffb57f;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #ffdec7;
            margin-top: 25px;
            font-size: 42px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        /* TARJETA */
        .contenedor {
            max-width: 650px;
            margin: 40px auto;
            background: #ffffffdd;
            padding: 35px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 8px 22px rgba(0,0,0,0.45);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info {
            text-align: center;
            color: #4e342e;
            font-size: 19px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Redes */
        .redes-title {
            text-align: center;
            font-size: 26px;
            color: #3e2723;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .redes {
            text-align: center;
            margin-top: 20px;
        }

        .redes a img {
            width: 80px;
            height: 80px;
            margin: 15px;
            border-radius: 20px;
            padding: 12px;
            background: #ffffff;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .redes a img:hover {
            transform: scale(1.15);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.45);
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <h1>Contacto</h1>

        <div class="info">
            <p><strong>Teléfono:</strong> 961-148-4373</p>
            <p><strong>Email:</strong> contacto@oskandre.com</p>
            <p><strong>Ubicación:</strong> Tuxtla Gutiérrez, Chiapas</p>
        </div>

        <div class="redes-title">Síguenos en nuestras redes</div>

        <div class="redes">

            <!-- Facebook oficial -->
            <a href="https://www.facebook.com/Oskandre?mibextid=wwXIfr" target="_blank">
                <img src="oskandre/facebook.png" alt="Facebook">
            </a>

            <!-- Instagram oficial -->
            <a href="https://www.instagram.com/oskandretgz?igsh=YTd0MDE4cGZnc2xn" target="_blank">
                <img src="oskandre/instagram.png" alt="Instagram">
            </a>

            <!-- WhatsApp oficial -->
            <a href="https://wa.me/5219611484373" target="_blank">
                <img src="oskandre/whatsapp.png" alt="WhatsApp">
            </a>

        </div>
    </div>

</body>
</html>
