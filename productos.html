<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskandre Café - Productos</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3efea;
        }

        /* NAV */
        nav {
            background: #3e2723;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #4e342e;
            margin-top: 20px;
            font-size: 35px;
        }

        /* GALERÍA */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .nombre {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
            color: #5d4037;
            font-weight: bold;
        }

        .precio {
            text-align: center;
            font-size: 18px;
            margin-top: 5px;
            color: #4e342e;
        }

        .btn-comprar {
            display: block;
            width: 80%;
            margin: 10px auto;
            background: #3e2723;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn-comprar:hover {
            background: #5d4037;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <h1>Nuestros Productos</h1>

    <div class="galeria">

        <div class="item">
            <img src="oskandre/Bolsitas.jpg" alt="Bolsitas de Café">
            <div class="nombre">Bolsitas de Café</div>
            <div class="precio">$75 MXN</div>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="item">
            <img src="oskandre/CervezaDeRaiz.jpg" alt="Cerveza de Raíz">
            <div class="nombre">Cerveza de Raíz</div>
            <div class="precio">$90 MXN</div>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="item">
            <img src="oskandre/Vinagre.jpg" alt="Vinagre">
            <div class="nombre">Vinagre</div>
            <div class="precio">$50 MXN</div>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="item">
            <img src="oskandre/cafeDeChiapas.jpg" alt="Café de Chiapas">
            <div class="nombre">Café de Chiapas</div>
            <div class="precio">$120 MXN</div>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

        <div class="item">
            <img src="oskandre/vinagreDeManzana.jpg" alt="Vinagre de Manzana">
            <div class="nombre">Vinagre de Manzana</div>
            <div class="precio">$55 MXN</div>
            <a class="btn-comprar" href="#">Comprar</a>
        </div>

    </div>

</body>
</html>
