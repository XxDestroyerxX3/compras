<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Oskandre</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3e5d8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a2c16;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        nav {
            text-align: center;
            background: #6f4e37;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f8d7a3;
        }

        .productos {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .producto {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .producto img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
        }

        .producto h3 {
            margin-top: 15px;
            font-size: 22px;
            color: #4a2c16;
        }

        .precio {
            font-size: 20px;
            color: #6f4e37;
            margin: 10px 0;
            font-weight: bold;
        }

        .btn-comprar {
            background: #4a2c16;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-comprar:hover {
            background: #6f4e37;
        }

        .carrito-notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4a2c16;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Productos</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="carrito.html">ðŸ›’ Carrito</a>
    </nav>

    <div class="productos">

        <!-- PRODUCTO 1 -->
        <div class="producto">
            <img src="oskandre/Bolsitas.jpg" alt="Bolsitas">
            <h3>CafÃ© en Bolsitas</h3>
            <p class="precio">$120 MXN</p>
            <button class="btn-comprar" onclick="agregarCarrito('CafÃ© en Bolsitas',120)">Comprar</button>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="producto">
            <img src="oskandre/cafeDeChiapas.jpg" alt="CafÃ© Chiapas">
            <h3>CafÃ© de Chiapas</h3>
            <p class="precio">$160 MXN</p>
            <button class="btn-comprar" onclick="agregarCarrito('CafÃ© de Chiapas',160)">Comprar</button>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="producto">
            <img src="oskandre/Vinagre.jpg" alt="Vinagre">
            <h3>Vinagre Natural</h3>
            <p class="precio">$90 MXN</p>
            <button class="btn-comprar" onclick="agregarCarrito('Vinagre Natural',90)">Comprar</button>
        </div>

        <!-- PRODUCTO 4 -->
        <div class="producto">
            <img src="oskandre/vinagreDeManzana.jpg" alt="Vinagre de Manzana">
            <h3>Vinagre de Manzana</h3>
            <p class="precio">$110 MXN</p>
            <button class="btn-comprar" onclick="agregarCarrito('Vinagre de Manzana',110)">Comprar</button>
        </div>

    </div>

    <div id="notificacion" class="carrito-notificacion">Producto agregado al carrito</div>

    <script>
        function agregarCarrito(nombre, precio) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

            carrito.push({ nombre, precio });

            localStorage.setItem("carrito", JSON.stringify(carrito));

            const notif = document.getElementById("notificacion");
            notif.style.display = "block";

            setTimeout(() => {
                notif.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
