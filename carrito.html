<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Oskandre CafÃ©</title>

<style>
    body {
        background: #3b1d0f;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 80%;
        margin: auto;
        background: #f1e9e4;
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    td, th {
        padding: 12px;
    }

    .total {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>ðŸ›’ Carrito de Compras</h1>

<table id="tablaCarrito">
    <tr>
        <th>Producto</th>
        <th>Precio</th>
    </tr>
</table>

<p class="total" id="total"></p>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

let tabla = document.getElementById("tablaCarrito");
let total = 0;

carrito.forEach(item => {
    let fila = `
        <tr>
            <td>${item.nombre}</td>
            <td>$${item.precio}</td>
        </tr>
    `;
    tabla.innerHTML += fila;
    total += item.precio;
});

document.getElementById("total").innerText = "Total: $" + total + " MXN";
</script>

</body>
</html>
