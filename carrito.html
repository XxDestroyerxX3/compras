<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Oskandre CafÃ©</title>

<style>
    body {
        background: #3b1d0f;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 90%;
        margin: auto;
        background: #f1e9e4;
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        border-collapse: collapse;
        display: none; /* Se mostrarÃ¡ solo si hay productos */
    }

    th {
        background: #d2b49c;
        border-radius: 8px;
    }

    td, th {
        padding: 12px;
        text-align: center;
    }

    tr:nth-child(even) {
        background: #f7f3f0;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        background: #d2b49c;
        color: black;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
    }

    .btn:hover {
        background: #c7a88a;
    }

    .btn-red {
        background: #d9534f;
        color: white;
    }

    .btn-red:hover {
        background: #c9302c;
    }

    .btn-green {
        background: #4CAF50;
        color: white;
    }

    .btn-green:hover {
        background: #449d48;
    }

    .total {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        display: none; /* Aparece solo cuando hay productos */
    }

    .center {
        text-align: center;
    }

    .vacio {
        text-align: center;
        font-size: 26px;
        margin-top: 40px;
        display: none;
    }
</style>
</head>

<body>

<h1>ðŸ›’ Carrito de Compras</h1>

<p class="vacio" id="carritoVacio">Tu carrito estÃ¡ vacÃ­o ðŸ˜¢</p>

<table id="tablaCarrito">
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
</table>

<p class="total" id="total"></p>

<div class="center">
    <a href="productos.html" class="btn">â¬… Regresar a Productos</a>
    <button class="btn-green" onclick="comprarWhatsApp()">Comprar por WhatsApp</button>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

let tabla = document.getElementById("tablaCarrito");
let total = 0;
let mensajeVacio = document.getElementById("carritoVacio");
let totalTexto = document.getElementById("total");

function actualizarCarrito() {
    tabla.innerHTML = `
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    `;

    total = 0;

    if (carrito.length === 0) {
        tabla.style.display = "none";
        totalTexto.style.display = "none";
        mensajeVacio.style.display = "block";
        return;
    }

    tabla.style.display = "table";
    totalTexto.style.display = "block";
    mensajeVacio.style.display = "none";

    carrito.forEach((item, index) => {
        let fila = `
            <tr>
                <td>${item.nombre}</td>
                <td>$${item.precio}</td>
                <td>
                    <button class="btn-red" onclick="eliminar(${index})">Eliminar</button>
                </td>
            </tr>
        `;
        tabla.innerHTML += fila;
        total += item.precio;
    });

    totalTexto.innerText = "Total: $" + total + " MXN";
    localStorage.setItem("carrito", JSON.stringify(carrito));
}

function eliminar(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
}

function comprarWhatsApp() {
    if (carrito.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
    }

    let mensaje = "Hola! Quiero realizar la siguiente compra:%0A%0A";

    carrito.forEach(item => {
        mensaje += `â€¢ ${item.nombre} - $${item.precio}%0A`;
    });

    mensaje += `%0ATotal: $${total} MXN`;

    window.open(`https://wa.me/5210000000000?text=${mensaje}`);
}

actualizarCarrito();
</script>

</body>
</html>
