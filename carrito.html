<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Oskandre Caf√©</title>

<style>
    body {
        background: #3b1d0f;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 90%;
        margin: auto;
        background: #f1e9e4;
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    th, td {
        padding: 14px;
        font-size: 18px;
        text-align: center;
    }

    button {
        padding: 8px 15px;
        background: #5a2e18;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
    }

    button:hover {
        background: #7e3f22;
    }

    .total {
        text-align: center;
        margin-top: 25px;
        font-size: 24px;
        font-weight: bold;
    }

    .btns-container {
        text-align: center;
        margin-top: 30px;
    }

    .btns-container button {
        margin: 10px;
        font-size: 18px;
    }

</style>
</head>

<body>

<h1>üõí Carrito de Compras</h1>

<table id="tablaCarrito">
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Eliminar</th>
    </tr>
</table>

<p class="total" id="total"></p>

<div class="btns-container">
    <button onclick="regresar()">‚¨Ö Regresar a Productos</button>
    <button onclick="comprarWhatsapp()">üí¨ Comprar por WhatsApp</button>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

let tabla = document.getElementById("tablaCarrito");
let total = 0;

function actualizarCarrito() {
    tabla.innerHTML = `
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Eliminar</th>
        </tr>
    `;

    total = 0;

    carrito.forEach((item, index) => {
        let fila = `
            <tr>
                <td>${item.nombre}</td>
                <td>$${item.precio} MXN</td>
                <td><button onclick="eliminar(${index})">‚ùå</button></td>
            </tr>
        `;
        tabla.innerHTML += fila;
        total += item.precio;
    });

    document.getElementById("total").innerText = "Total: $" + total + " MXN";
}

function eliminar(index) {
    carrito.splice(index, 1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    actualizarCarrito();
}

function regresar() {
    window.location.href = "productos.html";
}

function comprarWhatsapp() {
    if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o");
        return;
    }

    let mensaje = "Hola, quiero comprar:\n\n";

    carrito.forEach(item => {
        mensaje += `‚Ä¢ ${item.nombre} - $${item.precio} MXN\n`;
    });

    mensaje += `\nTotal: $${total} MXN`;

    let url = `https://wa.me/5219611690247?text=${encodeURIComponent(mensaje)}`;

    window.open(url, "_blank");
}

actualizarCarrito();
</script>

</body>
</html>
