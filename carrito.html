<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Oskandre Caf√©</title>

<style>
    body {
        background: #3b1d0f;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Estilos de la tabla de carrito */
    table {
        width: 90%;
        margin: auto;
        background: #f1e9e4;
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        border-collapse: collapse; /* A√±adido para mejor visualizaci√≥n */
    }

    th, td {
        padding: 14px;
        font-size: 18px;
        text-align: center;
        border-bottom: 1px solid #ccc; /* Separador de filas */
    }
    
    th {
        background: #e6dfdb;
    }

    button {
        padding: 8px 15px;
        background: #5a2e18;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
    }

    button:hover {
        background: #7e3f22;
    }

    .total {
        text-align: center;
        margin-top: 25px;
        font-size: 24px;
        font-weight: bold;
    }

    .btns-container {
        text-align: center;
        margin-top: 30px;
    }

    .btns-container button {
        margin: 10px;
        font-size: 18px;
    }
    
    /* Estilos del Ticket de Compra */
    #ticket-container {
        display: none; /* Inicialmente oculto */
        width: 90%;
        max-width: 400px;
        margin: 40px auto 0;
        padding: 20px;
        background: white;
        color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    
    #ticket-container h2 {
        text-align: center;
        border-bottom: 2px dashed #ccc;
        padding-bottom: 10px;
        margin-top: 0;
        color: #4a2c16;
    }
    
    #ticket-detalles {
        font-family: monospace;
        white-space: pre-wrap; /* Para respetar saltos de l√≠nea y formato */
        font-size: 14px;
        line-height: 1.5;
    }

</style>
</head>

<body>

<h1>üõí Carrito de Compras</h1>

<table id="tablaCarrito">
    </table>

<p class="total" id="total"></p>

<div class="btns-container">
    <button onclick="regresar()">‚¨Ö Regresar a Productos</button>
    <button id="btn-finalizar" onclick="generarTicketYComprar()">‚úÖ Finalizar y Pagar por WhatsApp</button>
</div>

<div id="ticket-container">
    <h2>TICKET DE COMPRA OSKANDRE</h2>
    <div id="ticket-detalles"></div>
</div>


<script>
// N√∫mero de tel√©fono de Oskandre (WhatsApp)
const NUMERO_WHATSAPP = "5219611690247"; 

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
let tabla = document.getElementById("tablaCarrito");
let total = 0;

// Funci√≥n para generar un ID de pedido simple (por ejemplo, fecha y 4 d√≠gitos aleatorios)
function generarIdPedido() {
    const fecha = new Date().toISOString().slice(0, 10).replace(/-/g, ''); // YYYYMMDD
    const random = Math.floor(1000 + Math.random() * 9000);
    return `OSK-${fecha}-${random}`;
}

// Cuenta la cantidad de cada producto para el ticket
function contarProductos() {
    const conteo = {};
    carrito.forEach(item => {
        // Usamos el nombre como clave para contar cu√°ntas veces aparece
        conteo[item.nombre] = (conteo[item.nombre] || 0) + 1;
    });
    return conteo;
}

// 1. Actualiza la tabla del carrito en la p√°gina
function actualizarCarrito() {
    tabla.innerHTML = `
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Eliminar</th>
        </tr>
    `;

    total = 0;

    carrito.forEach((item, index) => {
        let fila = `
            <tr>
                <td>${item.nombre}</td>
                <td>$${item.precio} MXN</td>
                <td><button onclick="eliminar(${index})">‚ùå</button></td>
            </tr>
        `;
        tabla.innerHTML += fila;
        total += item.precio;
    });
    
    document.getElementById("total").innerText = "Total: $" + total.toFixed(2) + " MXN";
}

// 2. Elimina un producto por su √≠ndice
function eliminar(index) {
    // Al eliminar, necesitamos devolver el stock al inventario
    // Esto requiere comunicaci√≥n con el c√≥digo de productos.html (no implementado en carrito.html)
    // Por simplicidad, solo eliminamos del carrito.
    
    carrito.splice(index, 1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    actualizarCarrito();
    
    // Ocultar el ticket si estaba visible
    document.getElementById('ticket-container').style.display = 'none';
}

// 3. Genera el texto del ticket (formato legible)
function generarTextoTicket() {
    const idPedido = generarIdPedido();
    const productosContados = contarProductos();
    let productosTexto = "";
    let subtotal = 0;

    // Encabezado del ticket
    let ticket = `
========================================
       TICKET DE COMPRA OSKANDRE
========================================
ID Pedido: ${idPedido}
Fecha: ${new Date().toLocaleDateString('es-MX')}
----------------------------------------
DESCRIPCION:
`;

    // Detalles de los productos
    // Iteramos sobre el conteo para agrupar productos duplicados
    Object.keys(productosContados).forEach(nombreProducto => {
        const cantidad = productosContados[nombreProducto];
        // Buscamos el precio del primer item que coincida con el nombre
        const item = carrito.find(p => p.nombre === nombreProducto); 
        const precioUnitario = item.precio;
        const precioTotalItem = cantidad * precioUnitario;
        
        // Formato para el ticket (Cantidad x Nombre = Precio Total)
        productosTexto += `${cantidad}x ${nombreProducto.padEnd(25, ' ')}$${precioTotalItem.toFixed(2)} MXN\n`;
        subtotal += precioTotalItem;
    });
    
    ticket += productosTexto;

    // Total final
    ticket += `----------------------------------------
SUBTOTAL:             $${subtotal.toFixed(2)} MXN
ENV√çO:                $0.00 MXN (A coordinar)
----------------------------------------
TOTAL A PAGAR:        $${total.toFixed(2)} MXN
========================================
¬°GRACIAS POR SU COMPRA!
`;
    
    return ticket;
}

// 4. Muestra el ticket y luego env√≠a el mensaje de WhatsApp
function generarTicketYComprar() {
    if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o. Agrega productos antes de finalizar la compra.");
        return;
    }

    const ticketTexto = generarTextoTicket();
    
    // A. Mostrar el ticket en la p√°gina
    document.getElementById('ticket-detalles').textContent = ticketTexto;
    document.getElementById('ticket-container').style.display = 'block';
    
    // B. Enviar el ticket por WhatsApp
    // Como el ticket ya incluye todos los detalles, lo enviamos directamente
    let url = `https://wa.me/${NUMERO_WHATSAPP}?text=${encodeURIComponent(ticketTexto)}`;

    // C. Vaciar el carrito y guardar el estado
    vaciarCarrito();
    
    // D. Abrir WhatsApp
    window.open(url, "_blank");
}

// 5. Funci√≥n para vaciar el carrito despu√©s de la compra
function vaciarCarrito() {
    // Es CR√çTICO vaciar el carrito DESPU√âS de obtener los datos para el ticket
    carrito = [];
    localStorage.removeItem("carrito");
    
    // Opcional: Deshabilitar el bot√≥n de finalizar hasta recargar
    document.getElementById('btn-finalizar').disabled = true;
    document.getElementById('btn-finalizar').textContent = 'Compra Finalizada';
}

// Funciones de navegaci√≥n
function regresar() {
    window.location.href = "productos.html";
}

// Ejecutar al cargar
actualizarCarrito();
</script>

</body>
</html>
