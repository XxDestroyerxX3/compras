<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskandre - Men√∫</title>

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: #3d2b1f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .menu-container h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-container nav a {
            display: inline-block;
            margin: 10px 20px;
            text-decoration: none;
            color: #f3d4a2;
            font-size: 22px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu-container nav a:hover {
            color: #ffd08a;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <h1>Bienvenidos a Oskandre</h1>

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
    </div>

</body>
</html>
